{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h3 class="mb-4">Panel principal</h3>

<div class="row g-4">
  {% for c in cards %}
  <div class="col-md-4">
    <a href="{{ c.href }}" class="text-decoration-none text-reset">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <i class="bi {{ c.icon }} fs-3 text-gold"></i>
          <div>
            <div class="fw-semibold">{{ c.title }}</div>
            <div class="text-muted small">{{ c.desc }}</div>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-warning">No tienes accesos asignados. Contacta al administrador.</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
