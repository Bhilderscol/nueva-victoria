<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Nueva Victoria{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/theme.css">
  {% block extra_css %}{% endblock %}
  <script>(function(){var s=localStorage.getItem("nv-theme");if(s)document.documentElement.setAttribute("data-theme",s);})();</script>
</head>
<body>
  <nav class="navbar border-bottom sticky-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold text-gold" href="/">Centro Nueva Victoria</a>
      <div class="d-flex align-items-center gap-2">
        <button id="toggleTheme" class="btn btn-sm btn-outline-secondary" title="Modo claro/oscuro"><i class="bi bi-moon-fill"></i></button>
        {% if user.is_authenticated %}
          <form action="{% url 'usuarios:logout' %}" method="post" class="d-inline">{% csrf_token %}<button class="btn btn-sm btn-outline-secondary">Logout</button></form>
        {% else %}
          <a class="btn btn-sm btn-outline-primary" href="{% url 'usuarios:login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% if messages %}{% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
    {% endfor %}{% endif %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>(function(){var t=document.getElementById("toggleTheme");if(!t)return;t.addEventListener("click",function(){var h=document.documentElement;var m=h.getAttribute("data-theme")==="dark"?"light":"dark";h.setAttribute("data-theme",m);localStorage.setItem("nv-theme",m);});})();</script>
  {% block extra_js %}{% endblock %}
</body>
</html>
<noscript>
    <a class="btn btn-sm btn-outline-secondary" href="/accounts/logout/?next=/accounts/login/">Logout</a>
</noscript>
